[dependencies]
anchor-lang = "0.26.0"
anchor-spl = "0.26.0"
num-traits = "0.2"
vipers = {path = "../../libs/vipers"}
smart-wallet = { path = "../smart-wallet", features = ["cpi"] }

[dev-dependencies]
proptest = { version = "1.0" }
