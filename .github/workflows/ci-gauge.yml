name: Gauge

on:
  pull_request:

env:
  SOLANA_CLI_VERSION: 1.17.5
  NODE_VERSION: 18.14.2
  ANCHOR_CLI_VERSION: 0.29.0

jobs:
  changed_files:
    runs-on: ubuntu-latest
    outputs:
      program: ${{steps.changed-files-specific.outputs.any_changed}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get specific changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v18.6
        with:
          files: |
            programs/gauge

  gauge_test:
    runs-on: ubuntu-latest
    needs: changed_files
    if: needs.changed_files.outputs.program == 'true'
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-solana
      - uses: ./.github/actions/setup-dep
      - uses: ./.github/actions/setup-anchor-cli
      # Install rust + toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      # Cache rust, cargo
      - uses: Swatinem/rust-cache@v2
      # Cache node_modules
      - uses: actions/cache@v2
        id: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ hashFiles('./package-lock.json') }}
      # Build CLI
      - run: cargo build --package gauge-cli
        shell: bash
      # Testing
      - run: cargo test --package gauge -- --nocapture
        shell: bash
      - run: npm install
        shell: bash
      - run: anchor test --run ./tests/gauge -- --features test-bpf
        shell: bash
